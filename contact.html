<style>
 *{ margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    outline: none; 
    font-family: Georgia, 'Times New Roman', Times, serif; 
} 
   
.wrapper { 
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    max-width: 350px; 
    width: 200%; 
    background: linen; 
    border: 2px solid mediumaquamarine;
    padding: 25px; 
    border-radius: 5px; 
   } 
  
.wrapper h1 { 
    text-align: center; 
    margin-bottom: 20px; 
    text-transform: uppercase; 
    color: #332902; 
} 
  
.wrapper .input_field { 
    margin-bottom: 10px; 
} 
  
.wrapper 
    .input_field 
    input[type="text"], 
.wrapper textarea { 
    border: 1px solid linen; 
    width: 100%; 
    padding: 10px; 
} 
  
.wrapper textarea { 
    resize: none; 
    height: 80px; 
} 
  
.wrapper .btn input[type="submit"] { 
    border: 0px; 
    margin-top: 15px; 
    padding: 10px; 
    text-align: center; 
    width: 100%; 
    background: mediumaquamarine; 
    color: #fcfbf7; 
    text-transform: uppercase; 
    letter-spacing: 5px; 
    font-weight: bold; 
    border-radius: 25px; 
    cursor: pointer; 
} 
  
#error_message { 
    margin-bottom: 20px; 
    background: #fe8b8e; 
    padding: 0px; 
    text-align: center; 
    font-size: 14px; 
    transition: all 0.5s ease; 
}
  </style>
<body>
  <div class="wrapper"> 
    <h2>CONTACT</h2> 
    <div id="error_message"> 

    </div> 
    <form action="index.php" 
          id="myform" 
          onsubmit="return validate();"> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Name" 
                   id="name"> 
        </div> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Subject" 
                   id="subject"> 
        </div> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Email" 
                   id="email"> 
        </div> 
        <div class="input_field"> 
            <textarea placeholder="Message" 
                      id="message"> 
            </textarea> 
        </div> 
        <div class="btn"> 
            <input type="submit"> 
        </div> 
    </form> 
</div> 
<script src="./index.js"></script> 
</body>
